<!DOCTYPE html>
<html lang="en">
<head>
    <link REL="SHORTCUT ICON" HREF="ps_logo_big_transparent.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pearsource - Exciting things are coming soon! Follow us on Instagram for updates.">
    <title>Pearsource - Coming Soon</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"></noscript>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; overflow-y: auto; }

        body {
            font-family: 'Poppins', sans-serif;
            display: block;
            min-height: 100vh;
            background: #000;
            color: #0B3D2E;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hexellence.png');
            animation: gradientShift 10s infinite alternate;
            opacity: 0.1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
        }

        .container {
            text-align: center;
            background: #000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .logo {
            max-width: 160px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 10px rgba(0, 255, 0, 0.3));
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover { transform: scale(1.1); }

        .page-heading, .heading { font-size: 36px; margin-bottom: 20px; color: #FFF; }
        .subheading { font-size: 18px; color: #88D498; margin-bottom: 30px; }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: #E4405F;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(228, 64, 95, 0.3);
            gap: 10px;
            margin-bottom: 20px;
        }
        .instagram-link:hover {
            background: #C13584;
            box-shadow: 0 6px 15px rgba(193, 53, 132, 0.5);
            transform: translateY(-3px);
        }

        .instagram-icon { width: 24px; height: 24px; }

        .google-form {
            background: #000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            color: #88D498;
            font-size: 14px;
        }

        .native-form {
            background: #000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .native-form input, .native-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #88D498;
            background: #000;
            color: #fff;
            border-radius: 8px;
        }

        .native-form button {
            background: #88D498;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="container">
            <h1 class="page-heading">Welcome to PearSource</h1>
            <a href="https://pearsource.com" target="_blank">
                <img src="ps_logo_big_transparent.png" alt="Pearsource Logo" class="logo">
            </a>
            <h1 class="heading">Exciting Things Coming Soon!</h1>
            <p class="subheading">Weâ€™re working on something amazing. Stay tuned.</p>
            <a href="https://instagram.com/PearSourceHQ" class="instagram-link" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Follow Pearsource on Instagram" class="instagram-icon">
                Follow Us On Instagram
            </a>
            <p class="subheading">Scroll down for an exciting surprise.</p>
        </div>

        <div class="native-form">
            <p class="subheading">Looking for a Job? Share your details:</p>
            <form id="jobForm">
                 <label>First Name: <input type="text" name="firstName" required></label><br>
        <label>Last Name: <input type="text" name="lastName" required></label><br>
        <label>Email Address: <input type="email" name="email" required></label><br>
		<label>Mobile: <input type="tel" name="mobile" required></label><br>
        <label>College Name: <input type="text" name="collegeName" required></label><br>
        <label>City: <input type="text" name="city" required></label><br>
        <label>Specialization (Branch): <input type="text" name="branch" required></label><br>
        <label>Primary IT Skills: <input type="text" name="primarySkills" required></label><br>
        <label>Secondary IT Skills: <input type="text" name="secondarySkills"></label><br>
        <label>Any Offers in Hand? 
            <select name="offersInHand">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
				<option selected="No">No</option>
            </select>
        </label><br>
        <label>Details of Offer (If Yes): <input type="text" name="offerDetails"></label><br>
        <label>Year of Passing: <input type="number" name="yearOfPassing" required></label><br>
        <label>Any Work Experience? 
            <select name="workExperience">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
				<option selected="No">No</option>
            </select>
        </label><br>
        <label>Experience Details (If Yes): <input type="text" name="experienceDetails"></label><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch('https://script.google.com/macros/s/AKfycbxUT4zY22pf9nhppgFrWEcYodpPNokrOqAHw8wDc0EQ6l5SPsVuDP_WKMqoWg6RBDONpQ/exec', {
                method: 'POST',
                body: formData
            }).then(response => alert('Your details have been submitted!'))
            .catch(error => alert('Error submitting form. Please try again.'));
        });
    </script>

</body>
<div class="footer">&copy; 2025 PearSource. All Rights Reserved.</div>
</html>
